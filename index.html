<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veterinaria Felices Mascotas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" id="theme-link" href="light-theme.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <button onclick="setTheme('light')">Modo Claro</button>
            <button onclick="setTheme('dark')">Modo Oscuro</button>
        </nav>
    </header>

    <main>
        <section>
            <h1>Bienvenidos a Veterinaria Felices Mascotas</h1>
            <img src="veterinaria.jpg" alt="Veterinaria Felices Mascotas">
            <p>En nuestra veterinaria, cuidamos a tus mascotas como si fueran nuestras.</p>
        </section>
        
        <section>
            <h2>Registro de Usuarios</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" required>

                <label for="mascota">Nombre de la Mascota:</label>
                <input type="text" id="mascota" name="mascota" required>

                <label for="tipo">Tipo de Mascota:</label>
                <select id="tipo" name="tipo">
                    <option value="perro">Perro</option>
                    <option value="gato">Gato</option>
                    <option value="otro">Otro</option>
                </select>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje"></textarea>

                <button type="submit">Registrar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Veterinaria Felices Mascotas. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
